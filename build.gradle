plugins {
    id 'java'
}

group 'io.minibuilds.designpatterns'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'io.minibuilds.designpatterns.Main'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
